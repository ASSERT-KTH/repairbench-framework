[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "repairbench-framework"
version = "0.0.1"
description = "Automatic Program Repair with Large Language Models"
license = "MIT"
authors = [
    "Andr√© Silva <andreans@kth.se>"
]
readme = "README.md"
repository = "https://github.com/ASSERT-KTH/repairbench-framework"
homepage = "https://github.com/ASSERT-KTH/repairbench-framework"
packages = [
    { include = "elleelleaime" }
]
package-mode = false

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
openai = "^1.35.1"
python-dotenv = "^1.0.1"
transformers = {extras = ["torch"], version = "^4.33.0"}
fire = "^0.7.0"
tqdm = "^4.66.4"
numpy = "^2.2.2"
unidiff = "^0.7.5"
backoff = "^2.2.1"
black = "^25.0.0"
torch = "^2.3.1"
accelerate = "^1.0.0"
sentencepiece = "^0.2.0"
datasets = "^3.0.0"
peft = "^0.14.0"
bitsandbytes = "^0.45.3"
evaluate = "^0.4.2"
safetensors = "^0.5.0"
google-generativeai = "^0.8.0"
anthropic = "^0.48.0"
mistralai = "^1.2.3"
pre-commit = "^4.1.0"
triton = "^3.2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
mypy = "^1.2.0"
